name: build and ship artifact

on:
  push:
    branches: [ main ]
    paths:
      - src/**
      - testing/**
      - requirements.txt
      - Dockerfile

jobs:
  build-and-lint-code:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'  # Cache pip dependencies
        cache-dependency-path: requirements.txt  # Cache dependencies based on requirements.txt
        # This will cache the pip dependencies based on the requirements.txt file.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pylint
      run: |
        echo "Running pylint..."
        pylint $(git ls-files '*.py') --disable=invalid-name --fail-under-test=8.0


  build-artifact:
    runs-on: ubuntu-latest

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/hivebox:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/hivebox:latest
